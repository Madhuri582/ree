<!DOCTYPE html>
<html>
<head>
    <title>Table Display</title>
    <style>
        /* CSS styles for the table */
        table {
            border-collapse: collapse;
        }
        
        table, th, td {
            border: 1px solid black;
            padding: 5px;
        }
        
        .no-border {
            border: none;
        }
    </style>
</head>
<body>
    <label for="borderOption">Display with border:</label>
    <input type="checkbox" id="borderOption" checked>

    <table id="myTable">
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
        </tr>
        <tr>
            <td>Row 1, Cell 1</td>
            <td>Row 1, Cell 2</td>
        </tr>
        <tr>
            <td>Row 2, Cell 1</td>
            <td>Row 2, Cell 2</td>
        </tr>
        
    </table>
    

    <script src="script.js"></script>
   
    
</body>
</html>
